   <h2 id="intro"> 
      Details
    </h2>
    <ul id="details">
        <li>Enter Part of the name or full axie name.</li>
        <li>Only search in a defined Eth address. <br> Will use the default address if none is provided on the Inventory sheet</li>
    </ul>
    <hr>
    
    <form onsubmit="handleFormSubmit(this)">
      <div class="inputBox">
        <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="e.g: 3/4 dps">
      </div>

      
      <hr>
      <div class="windowControl">
        <input type="submit" value="Submit">
        <input type="button" id="cancel" value="Cancel" onclick="google.script.host.close()"><br>
      </div>
    </form>
    
  </body>
  <script>
    function handleFormSubmit(formObject) {
      function onSucces(e) {
        google.script.host.close(); 
      }
      
      var runner = google.script.run.withSuccessHandler(onSucces)
        .searchAxiesByName(formObject);
      
    }
